                  <form action="/" method="post" enctype="multipart/form-data">
                    <label for="file-input" class="custom-file-upload">
                        <span style="color: rgb(70, 60, 60);" id="selected-files">Choose Files</span>

    <script>
        function updateSelectedFiles() {
            const fileInput = document.getElementById('file-input');
            const selectedFilesLabel = document.getElementById('selected-files');
    
            if (fileInput.files.length > 0) {
                selectedFilesLabel.textContent = `${fileInput.files.length} file(s) selected`;
            } else {
                selectedFilesLabel.textContent = 'Choose Files';
            }
        }
